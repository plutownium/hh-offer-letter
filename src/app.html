<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%sveltekit.assets%/favicon.png" />
    <meta name="viewport" content="width=device-width" />
    %sveltekit.head%

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Source+Sans+Pro:ital,wght@0,400;0,700;1,400&display=swap"

    />

    <style>
      html,
      body {
        margin: 0;
        height: auto;
      }
    </style>
  </head>
  <body data-sveltekit-preload-data="hover" class="bg-azure">
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
